name: Autocoder Bot PR Creator

on:
  issues:
    types: [opened, reopened, labeled]

jobs:
  autocoder_pr:
    # Only run if the issue has the 'autocoder-bot' label
    if: contains(github.event.issue.labels.*.name, 'autocoder-bot')
    runs-on: ubuntu-latest
    
    # Objective: Grant write access to contents and pull requests
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        # Objective: Set local git settings for the commit
        run: |
          git config --global user.name "autocoder-bot"
          git config --global user.email "actions@github.com"

      - name: Make script executable
        run: chmod +x scripts/script.sh

      - name: Run Autocoder Script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          ./scripts/script.sh \
          "${{ secrets.GITHUB_TOKEN }}" \
          "${{ github.repository }}" \
          "${{ github.event.issue.number }}" \
          "$OPENAI_API_KEY"

      - name: Create Pull Request
        # Objective: Use external action to commit and create PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Autocoder: generated code for issue #${{ github.event.issue.number }}"
          title: "Autocoder Suggestions for Issue #${{ github.event.issue.number }}"
          body: "This PR was automatically generated by the autocoder-bot in response to issue #${{ github.event.issue.number }}."
          # Objective: Use specific branch naming convention
          branch: autocoder-branch-${{ github.event.issue.number }}
          base: main
          labels: autocoder-bot
          author: "autocoder-bot <actions@github.com>"
          committer: "autocoder-bot <actions@github.com>"
          # This ensures the generated folder 'autocoder-bot/' is included
          add-paths: |
            autocoder-bot/*
