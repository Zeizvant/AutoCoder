name: Autocoder Bot

on:
  issues:
    types: [opened, reopened, labeled]

jobs:
  autocoder:
    # Objective: Only run if the issue has the 'autocoder-bot' label
    if: contains(github.event.issue.labels.*.name, 'autocoder-bot')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make script executable
        run: chmod +x scripts/script.sh

      - name: Run Autocoder Script
        # Objective: Pass variables in the expected order: Token, Repo, Issue, OpenAI Key
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          ./script.sh \
          "${{ secrets.GITHUB_TOKEN }}" \
          "${{ github.repository }}" \
          "${{ github.event.issue.number }}" \
          "$OPENAI_API_KEY"

      - name: Upload Autocoder Artifact
        # Objective: Upload the directory created by the script
        uses: actions/upload-artifact@v4
        with:
          name: autocoder-artifact
          path: autocoder-bot/

      - name: Download and Verify Artifact
        uses: actions/download-artifact@v4
        with:
          name: autocoder-artifact
          path: autocoder-artifact

      - name: List files recursively
        run: ls -R autocoder-artifact
